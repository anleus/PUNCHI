<mat-sidenav-container class="nav-container">
    <!-- Contenedor panel lateral -->
    <mat-sidenav #sidenav *ngIf="!flag" [opened]="screenWidth > 840" [mode]="(screenWidth > 840) ? 'side' : 'over'">
        <div class="sidenav-header">
                <mat-toolbar color="primary">Menu</mat-toolbar>
                <mat-nav-list>
                    <mat-list-item>
                        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
                        <a mat-list-item href="/inicio"><h3>Inicio</h3></a>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-icon aria-hidden="false" aria-label="Example home icon">face</mat-icon>
                        <a mat-list-item href="/fichapersonal"><h3>Perfil</h3></a>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-icon aria-hidden="false" aria-label="Example home icon">add_to_queue</mat-icon>
                        <a mat-list-item href="/departamentos"><h3>Gestionar</h3></a>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-icon aria-hidden="false" aria-label="Example home icon">add_circle</mat-icon>
                        <a mat-list-item href="/crearusuario"><h3>AÃ±adir</h3></a>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>    
                        <mat-icon aria-hidden="false" aria-label="Example home icon">lock</mat-icon>
                        <a mat-list-item href="/login"><h3>Cerrar sesion</h3></a>
                        </mat-list-item>
                </mat-nav-list>
        </div>
    </mat-sidenav>
    
    <!-- Contenedor principal -->
    <mat-sidenav-content>
        <div [ngStyle]="{'display' : (screenWidth > 840) ? 'none' : 'block'}">      
            <mat-toolbar color="primary">
                <button mat-icon-button (click)="sidenav.open()"><mat-icon>menu</mat-icon></button>
                <h3>PUNCHI</h3>
            </mat-toolbar> 
        </div>
        <ng-content></ng-content>
    </mat-sidenav-content>          
</mat-sidenav-container>
