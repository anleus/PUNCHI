<div class="text-info">
    <span>Â¿Que informe desea generar?</span>
</div>

<div class="text-center">
    <p>Tipos de informes<p>
    <br>
    <p>Seleccione un rango de fechas:</p>
</div>

<mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Fecha inicio" [formControl]="inicio">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>

<mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Fecha fin" [formControl]="fin">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
    

<div class="text-center">
    <button mat-button class="btn-inf" (click)='horasExtraCSV()'>Horas extra</button>
    <button mat-button class="btn-inf" (click)='horasMensualesCSV()'>Horas mensuales</button>
    <button mat-button class="btn-inf" (click)='horasBtwFechasCSV()'>Horas entre fechas</button>
</div>

<p class="text-center">:)</p>
