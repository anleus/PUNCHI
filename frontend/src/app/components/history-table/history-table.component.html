<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

    <!--<ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">{{element.day}}</td>
        </ng-container>-->

    <ng-container matColumnDef="begin">
            <th mat-header-cell *matHeaderCellDef>Hora entrada</th>
            <td mat-cell *matCellDef="let element">{{element.begin}}</td>
        </ng-container>

    <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef>Hora salida</th>
            <td mat-cell *matCellDef="let element">{{element.end}}</td>
        </ng-container>

    <!--<ng-container matColumnDef="hExtra">
            <th mat-header-cell *matHeaderCellDef>Horas extra</th>
            <td mat-cell *matCellDef="let element">{{element.hExtra}}</td>
        </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
