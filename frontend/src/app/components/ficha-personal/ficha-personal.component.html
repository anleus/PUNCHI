<body>
    <div class="container">
      <form action="action_page.php" ng-app="" name="myForm">
  
        <div *ngIf="comprobarDepartamento()" class="row">
          <div class="col-25">
            <label for="nombre">Nombre:</label>
          </div>
          <div class="col-75">
            <input type="text" id="nombre" name="nombre" value=user.nombre disabled>
          </div>
        </div>
  
        <div *ngIf="comprobarDepartamento()" class="row">
          <div class="col-25">
            <label for="apellidos">Apellidos:</label>
          </div>
          <div class="col-75">
            <input type="text" id="apellidos" name="apellidos"value=user.apellidos disabled>
          </div>
        </div>
  
        <div *ngIf="comprobarDepartamento()" class="row">
          <div class="col-25">
            <label for="fechaNacimiento">Fecha nacimiento:</label>
          </div>
          <div class="col-75">
              <input type="date" id="start" name="datepick" value="1998-08-05" disabled>
            </div>
        </div>
  
        <div *ngIf="comprobarDepartamento()" class="row">
          <div class="col-25">
            <label for="email">Email:</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="email" value=user.email disabled>
          </div>
        </div>
  
        <div class="row">
          <div class="col-25">
            <label for="localidad">Localidad:</label>
          </div>
          <div class="col-75">
            <input type="text" id="localidad" name="localidad" value=user.localidad>
          </div>
        </div>
  
        <div class="row">
          <div class="col-25">
            <label for="provincia">Provincia:</label>
          </div>
          <div class="col-75">
            <input type="text" id="provincia" name="provincia" value=user.provincia required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-25">
            <label for="domicilio">Domicilio:</label>
          </div>
          <div class="col-75">
            <input type="text" id="domicilio" name="domicilio" value=user.domicilio required>
          </div>
        </div>
        <div *ngIf="comprobarDepartamento()" class="row">
          <div class="col-25">
            <label for="telefono">Teléfono:</label>
          </div>
          <div class="col-75">
            <input type="tel" name="myTelefono" value=user.telefono required pattern="[01]{9}">
            <br>
            <span ng-show="myForm.myTelefono.$error.tel">Escriba un teléfono válido</span>
          </div>
        </div>
  
        <div *ngIf="comprobarDepartamento()" class="row">
          <div class="col-25">
            <label for="nuss">NUSS:</label>
          </div>
          <div class="col-75">
            <input type="text" id="nuss" name="nuss" value=user.nuss disabled>
          </div>
        </div>
  
        <div *ngIf="comprobarDepartamento()" class="row">
          <div class="col-25">
            <label for="username">Login:</label>
          </div>
          <div class="col-75">
            <input type="text" id="username" name="username" value=user.username disabled>
          </div>
        </div>
  
        <div class="row">
          <div class="col-25">
            <label for="password">Contraseña:</label>
          </div>
          <div class="col-75">
            <input type="text" id="password" name="password" value=user.password required>
          </div>
        </div>
  
        <div *ngIf="comprobarDepartamento()" class="row">
          <div class="col-25">
            <label for="becario">Becario:</label>
          </div>
          <div class="col-75">
            <input type="text" id="becario" name="becario" placeholder="EN PRUEBAS" disabled>
          </div>
        </div>
  
        <br>
        <br>
  
        <div class="row">
          <input type="submit"  value="Guardar cambios" ng-click=user.updateUser>
        </div>
        
      </form>
    </div>
  
  </body>
