<div>
  <p> </p>
</div>

<div class="card-container">
  <mat-card class="card" flex="20">
    <div>
      <h1>Solicitudes
      </h1>
    </div>
    <div>
      <p></p>
    </div>


    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">{{element.usuario}}</td>
        </ng-container>

        <ng-container matColumnDef="asunto">
          <th mat-header-cell *matHeaderCellDef>Asunto</th>
          <td mat-cell *matCellDef="let element">{{element.asunto}}</td>
        </ng-container>

        <ng-container matColumnDef="mensaje">
          <th mat-header-cell *matHeaderCellDef>Mensaje</th>
          <td mat-cell *matCellDef="let element">{{element.mensaje}}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell  *matCellDef="let element">{{element.estado}}</td>
          
        </ng-container>

        <ng-container matColumnDef="select" *ngIf="esAdmin()">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button class="bot" mat-button data='element.id' (click)='aceptarIncidencia(element)' [disabled]="!esPendiente(element)">
              <mat-icon>check_circle</mat-icon>
              
            </button>
            <button mat-button data='element.id' (click)='denegarIncidencia(element)' [disabled]="!esPendiente(element)">
              <mat-icon>cancel</mat-icon>
            </button>
          </td>

          
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
