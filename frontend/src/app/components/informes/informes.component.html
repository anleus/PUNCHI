<div class="text-info">
    <span>¿Que informe desea generar?</span>
</div>


<p class="text-center">Tipos de informes<p>

        <div class="text-center">
            <button mat-button class="btn-inf" (click)='horasExtraCSV()'>Horas extra</button>
            <button mat-button class="btn-inf" (click)='horasBtwFechasCSV()'>Horas entre fechas</button>
        </div>


        <div class="text-center">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Elige una fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker (monthSelected)="closeDatePicker($event)"></mat-datepicker>
            </mat-form-field>
            <button mat-button class="btn-inf" (click)='horasMensualesCSV()'>Horas mensuales</button>
        </div>

<p class="text-center">:)</p>

<div class="example-container">
        <mat-card class="card" flex="20">
          <form [formGroup]="usuarioform" >
            <h1 class="text-center">Perfil:</h1>
      
            <div class="col-md-4 offset-md-1">
                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" placeholder="Fecha de nacimiento" formControlName="fechaNacimiento" >
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <mat-error>Introduce una fecha válida</mat-error>
                    </mat-form-field>
                  </div>
      
                  <div class="col-md-4 offset-md-2">
                        <mat-form-field>
                          <input matInput [matDatepicker]="picker" placeholder="Fecha de nacimiento" formControlName="fechaNacimiento" >
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                          <mat-error>Introduce una fecha válida</mat-error>
                        </mat-form-field>
                      </div>
          </form>
        </mat-card>
</div>
