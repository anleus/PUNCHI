<div class="example-container">
  <mat-card class="card" flex="20">
    <form #frmCrearUsuario="ngForm" class="crearusuario-container" (ngSubmit)="onCrearUsuario(frmCrearUsuario)">
      <h1 class="text-center">Crear usuario</h1>

      <div class="row p-3">
        <div class="col-md-4 offset-md-1">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" placeholder="Nombre" ngModel required>
        </div>

        <div class="col-md-4 offset-md-2">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control" placeholder="apellidos" name="apellidos" ngModel required>
        </div>
      </div>

      <div class="row p-3">
        <div class="col-md-4 offset-md-1">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Fecha de nacimiento" name="fechaNacimiento" ngModel
              required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-4 offset-md-2">
          <label for="email">Email </label>
          <input type="text" class="form-control" placeholder="Email" name="email" ngModel required>
        </div>
      </div>

      <div class="row p-3">
        <div class="col-md-4 offset-md-1">
          <label for="telefono">Teléfono </label>
          <input type="text" class="form-control" name="telefono" placeholder="felefono" ngModel required>
        </div>
        <div class="col-md-4 offset-md-2">
          <label for="nuss">Nuss </label>
          <input type="text" class="form-control" name="nuss" placeholder="nuss" ngModel required>
        </div>
      </div>

      <!--<mat-form-field>
        <mat-select placeholder="Tipo de usuario">
          <mat-option value="option">Normal</mat-option>
          <mat-option value="option">Becario</mat-option>
          <mat-option value="option">Gestor</mat-option>
          <mat-option value="option">Administrador</mat-option>
        </mat-select>
          </mat-form-field> 
        
        <mat-checkbox name="gestor" ngModel required>Check me!</mat-checkbox>
  
        <mat-checkbox name="admin" ngModel required>Check me!</mat-checkbox>-->

      <div class="row p-3">
        <div class="col-md-4 offset-md-1">
          <label for="username">Nombre de usuario</label>
          <input type="text" class="form-control" name="username" placeholder="usuario" ngModel required>
        </div>
        <div class="col-md-4 offset-md-2">
          <label for="password">Contraseña</label>
          <input type="text" class="form-control" name="password" placeholder="contraseña" ngModel required>
        </div>
      </div>

      <div class="row p-3">
        <div class="col">
          <label for="localidad">Localidad</label>
          <input type="text" class="form-control" placeholder="Localidad" name="localidad" ngModel required>
        </div>
        <div class="col">
          <label for="provincia">Provincia</label>
          <input type="text" class="form-control" n placeholder="Provincia" name="provincia" ngModel required>
        </div>
        <div class="col">
          <label for="domicilio">Domicilio</label>
          <input type="text" class="form-control" placeholder="Domicilio" name="domicilio" ngModel required>
        </div>
      </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-primary text-center" data-toggle="button" aria-pressed="false"
          autocomplete="off">
          Confirmar
        </button>
      </div>

    </form>
  </mat-card>
</div>
