<div>
  <p></p>
</div>
<div class="card-container">
  <mat-card class="card" flex="20">
      <div class="d-flex flex-row">
        <div class="col-6">
          <h1>Departamentos</h1>
        </div>
        <div class="col-6 text-right"  *ngIf="permisos">
          <button type="submit" (click)="newDepartamento()" class="btn btn-primary" data-toggle="button"
            aria-pressed="false" autocomplete="off">
            Nuevo departamento
          </button>
        </div>
      </div>


    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="responsable">
          <th mat-header-cell *matHeaderCellDef> Responsable </th>
          <td mat-cell *matCellDef="let element"> {{ element.responsable }} </td>
        </ng-container>

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button data='element.id' (click)='editDepSelected(element)'>
              <mat-icon>edit</mat-icon>

            </button>
            <button mat-button data='element.id' (click)='openDialog(element)'>
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div>
      <p></p>
    </div>

  </mat-card>
</div>
