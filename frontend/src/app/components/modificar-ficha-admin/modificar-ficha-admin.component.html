<style>
    body { background-color:  white; }
  </style>
  <body>

<div class="container2">
  <div class="row">
    <div class="col">
      <div>
        
          <form [formGroup]="usuarioform" >
            <br>
            <h3>Perfil de usuario: {{usuarioAModificar.nombre}} {{usuarioAModificar.apellidos}}</h3>
            

            <div class="row p-3">
              <div class="col-md-4 offset-md-1">
                <mat-form-field>
                  <input matInput formControlName="nombre" placeholder="Nombre">
                </mat-form-field>
              </div>
      
              <div class="col-md-4 offset-md-2">
                  <mat-form-field>
                    <input matInput  formControlName="apellidos" placeholder="Apellidos" >
                  </mat-form-field>
                </div>
            </div>
      
            <div class="row p-3">
              <div class="col-md-4 offset-md-1">
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Fecha de nacimiento" formControlName="fechaNacimiento" >
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-4 offset-md-2">
                <mat-form-field>
                  <input matInput type="number" formControlName="telefono" placeholder="Teléfono"  required>
                  <mat-error>Introduce un teléfono válido</mat-error>
                </mat-form-field>
              </div>
            </div>
      
            <div class="row p-3">
              <div class="col-md-4 offset-md-1">
                <mat-form-field class="campolineamasgrande">
                  <input matInput placeholder="Docimicilio" formControlName="domicilio" placeholder="Domicilio"  required>
                  <mat-error>Introduce un domicilio válido</mat-error>
                </mat-form-field>
              </div>
            </div>
      
            <div class="row p-3">
                <div class="col-md-4 offset-md-1">
                  <mat-form-field>
                    <input matInput formControlName="localidad" placeholder="Localidad"  required>
                  </mat-form-field>
                </div>
        
                <div class="col-md-4 offset-md-2">
                  <mat-form-field>
                    <input matInput  formControlName="provincia" placeholder="Provincia" required>
                  </mat-form-field>
                </div>
            </div>
      
            <div class="row p-3">
                <div class="col-md-4 offset-md-1">
                  <mat-form-field>
                    <input matInput formControlName="username" placeholder="Usuario"  required>
                  </mat-form-field>
                </div>
        
                <div class="col-md-4 offset-md-2">
                  <mat-form-field>
                    <input matInput  formControlName="password" placeholder="Contraseña" type="password" required>
                  </mat-form-field>
                </div>
            </div>
      
            <div class="row p-3">
                <div class="col-md-4 offset-md-1">
                  <mat-form-field>
                    <input matInput formControlName="nuss" placeholder="NUSS"  required>
                  </mat-form-field>
                </div>
        
                <div class="col-md-4 offset-md-2">
                  <mat-form-field>
                    <input matInput  formControlName="email" placeholder="Email" required>
                  </mat-form-field>
                </div>
            </div>
            <div class="row p-3">
                <div class="col-md-4 offset-md-1">
                    <button type="submit" (click)="guardarcambios(usuarioform)" class="btn btn-primary text-center" data-toggle="button" aria-pressed="false"
                    autocomplete="off">
                    Guardar cambios
                  </button>
                </div>
        
                <div class="col-md-4 offset-md-2">
                    <button type="submit" (click)="eliminarcambios(usuarioform)" class="btn btn-primary text-center" data-toggle="button" aria-pressed="false"
                    autocomplete="off">
                    Eliminar cambios
                  </button>
                </div>
            </div>
      
          </form>
      </div>
      
      

</div>
<div class="col">
  One of three columns
</div>

</div>
</div>
    
</body>
