<div>
  <p></p>
</div>
<div class="card-container">
  <mat-card class="card" flex="20">
    <div class="cabecera">
      <h1  style="margin-left: 50px" >Usuarios </h1>
      <div class="text-right">
        <button style="margin-right: 150px"  type="submit" (click)="newUser()" class="btn btn-primary text-center" data-toggle="button"
          aria-pressed="false" autocomplete="off">
          Nuevo usuario
        </button>
      </div>
    </div>
    <div>
      <p></p>
    </div>
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <ng-container matColumnDef="departamento">
          <th mat-header-cell *matHeaderCellDef> Departamento </th>
          <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
        </ng-container>

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button data='element.id' (click)='editUserSelected(element)'>
              <mat-icon>edit</mat-icon>

            </button>
            <button mat-button data='element.id' (click)='openDialog(element)'>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div>
      <p></p>
    </div>

    <div class="text-center">
      <button type="submit" [disabled]="true" (click)="nada()" class="btn btn-primary " data-toggle="button"
        aria-pressed="false" autocomplete="off">
        Crear informe (pr√≥ximamente)
      </button>
    </div>

  </mat-card>
</div>
