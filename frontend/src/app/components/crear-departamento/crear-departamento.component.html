<div>
    <h2>Crear departamento</h2>
    <form class="example-form" #form="ngForm">

        <mat-form-field name="formCrearDep" class="col-7">
            <input matInput (keyup)="nombreDepartamento($event)" placeholder="Nombre del departamento">

        </mat-form-field>
        <button class="border" (click)="crearDepartamento()" mat-button> Crear</button>
    </form>

</div>
