<div>
  <p></p>
</div>
<div class="card-container">
  <mat-card class="card" flex="20">
    <div>
      <h1>Departamentos
        <button mat-flat-button color="primary" mat-icon-button>
          <mat-icon class="poc-mat-icon">
            <i class="material-icons">add</i>
          </mat-icon>
        </button>
      </h1>
    </div>
    <div>
      <p></p>
    </div>
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="responsable" >
          <th mat-header-cell *matHeaderCellDef> Responsable </th>
          <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
        </ng-container>

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button data='element.id' (click)='editDepSelected(element)'>
              <mat-icon>edit</mat-icon>
              
            </button>
            <button mat-button data='element.id' (click)='deleteDepSelected(element)'>
              <mat-icon>delete</mat-icon>
            </button>

            <button mat-button data='element.id' (click)='editDepResponsibleSelected(element)'>
              <mat-icon>person</mat-icon>

            
            </button>

            <button mat-button data='element.id' (click)='editDepResponsibleSelected(element)'>
              <mat-icon>group_add</mat-icon>

            
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div>
      <p></p>
    </div>

  </mat-card>
</div>
