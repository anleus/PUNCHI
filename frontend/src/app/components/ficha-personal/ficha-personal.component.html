<div class="example-container">
  <mat-card class="card" flex="20">
    <form [formGroup]="usuarioform" >
      <h1 class="text-center">Perfil:</h1>

      <div class="row p-3">
        <div class="col-md-4 offset-md-1">
          <mat-form-field>
            <input matInput formControlName="nombre" placeholder="Nombre"  required>
          </mat-form-field>
        </div>

        <div class="col-md-4 offset-md-2">
          <mat-form-field>
            <input matInput  formControlName="apellidos" placeholder="Apellidos" required>
          </mat-form-field>
        </div>
      </div>

      <div class="row p-3">
        <div class="col-md-4 offset-md-1">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Fecha de nacimiento" formControlName="fechaNacimiento" 
              required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-4 offset-md-2">
          <mat-form-field>
            <input matInput type="number" formControlName="telefono" placeholder="Teléfono"  required>
            <mat-error>Introduce un teléfono válido</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row p-1">
        <div class="col-xl-12 offset-md-1">
          <mat-form-field class="campolineamasgrande">
            <input matInput placeholder="Docimicilio" formControlName="domicilio" placeholder="Domicilio"  required>
            <mat-error>Introduce un domicilio válido</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row p-3">
          <div class="col-md-4 offset-md-1">
            <mat-form-field>
              <input matInput formControlName="localidad" placeholder="Localidad"  required>
            </mat-form-field>
          </div>
  
          <div class="col-md-4 offset-md-2">
            <mat-form-field>
              <input matInput  formControlName="provincia" placeholder="Provincia" required>
            </mat-form-field>
          </div>
      </div>

      <div class="row p-3">
          <div class="col-md-4 offset-md-1">
            <mat-form-field>
              <input matInput formControlName="usuario" placeholder="Usuario"  required>
            </mat-form-field>
          </div>
  
          <div class="col-md-4 offset-md-2">
            <mat-form-field>
              <input matInput  formControlName="password" placeholder="Contraseña" type="password" required>
            </mat-form-field>
          </div>
      </div>

      <div class="row p-3">
          <div class="col-md-4 offset-md-1">
            <mat-form-field>
              <input matInput formControlName="nuss" placeholder="NUSS"  required>
            </mat-form-field>
          </div>
  
          <div class="col-md-4 offset-md-2">
            <mat-form-field>
              <input matInput  formControlName="email" placeholder="Email" required>
            </mat-form-field>
          </div>
      </div>
      <br>
      <br>
      <br>
      <div class="row p-3">
          <div class="col-md-4 offset-md-1">
              <button type="submit" (click)="usuarioExistente2(usuarioform)" class="btn btn-primary text-center" data-toggle="button" aria-pressed="false"
              autocomplete="off">
              Guardar cambios
            </button>
          </div>
  
          <div class="col-md-4 offset-md-2">
              <button type="submit" (click)="usuarioExistente2(usuarioform)" class="btn btn-primary text-center" data-toggle="button" aria-pressed="false"
              autocomplete="off">
              Eliminar cambios
            </button>
          </div>
      </div>

    </form>
  </mat-card>
</div>
