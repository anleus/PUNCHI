<div class="container">
    <div class='app'>
        <div class='app-top'>
            <button (click)='toggleWeekends()'>Ocultar/Mostrar fines de semana</button>
        </div>

        <div class='app-calendar'>
            <full-calendar #calendar defaultView="dayGridMonth" [titleFormat]="{month: 'long', year: 'numeric'}" [header]="{
                      left: 'prev,next today',
                      center: 'title',
                      right: ''
                    }" [plugins]="calendarPlugins" [weekends]="calendarWeekends" [events]="calendarEvents"
                    [selectable]= 'true'
                (dateClick)="handleDateClick($event)" (select)="handleSelectDate($event)"></full-calendar>
        </div>
        <button (click)="handleButton()">Solicitar vacaciones</button>
    </div>
</div>
