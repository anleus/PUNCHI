<div class="text-info">
    <span>Â¿Que informe desea generar?</span>
</div>

<div class="text-center">
    <p>Tipos de informes<p>
    <br>
    <p>Seleccione un rango de fechas:</p>
</div>

<div class="entreFechas">
    <mat-form-field>
        <input matInput [matDatepicker]="pickerInit" placeholder="Fecha inicio" [formControl]="inicio">
        <mat-datepicker-toggle matSuffix [for]="pickerInit"></mat-datepicker-toggle>
        <mat-datepicker #pickerInit></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="pickerEnd" placeholder="Fecha fin" [formControl]="fin">
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
    </mat-form-field>
</div>
    

<div class="text-center">
    <button mat-button class="btn-inf" (click)='horasExtraCSV()'>Horas extra</button>
    <button mat-button class="btn-inf" (click)='horasMensualesCSV()'>Horas mensuales</button>
    <button mat-button class="btn-inf" (click)='horasBtwFechasCSV()'>Horas entre fechas</button>
</div>

<p class="text-center">:)</p>
