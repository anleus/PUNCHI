<mat-sidenav-container class="nav-container">
    <!-- Contenedor panel lateral -->
    <mat-sidenav #sidenav [opened]="screenWidth > 840" [mode]="(screenWidth > 840) ? 'side' : 'over'">
        <div class="sidenav-header">
                <!--<mat-toolbar color="primary">Menu</mat-toolbar>-->
                <div [ngStyle]="{'display' : (screenWidth > 840) ? 'none' : 'block'}">      
                        <mat-toolbar color="primary">
                            <button *ngIf="flag" mat-icon-button (click)="sidenav.close()"><mat-icon>menu</mat-icon></button>
                            <h3> Menú</h3>
                        </mat-toolbar> 
                </div>
                <mat-nav-list>
                    <mat-list-item>  
                        <a mat-list-item href="/inicio">
                            <mat-icon >home</mat-icon>Inicio
                        </a>
                    </mat-list-item>
                    <mat-list-item>
                        <a mat-list-item href="/fichapersonal">
                            <mat-icon>face</mat-icon>Perfil
                        </a>
                    </mat-list-item>
                    <mat-list-item class="logOut">
                        <a *ngIf="permisos" mat-list-item href="/departamentos">
                            <mat-icon>business_center</mat-icon>Departamentos
                        </a>
                    </mat-list-item>
                    <mat-list-item>
                        <a *ngIf="permisos" mat-list-item href="/crearusuario">
                            <mat-icon>add_circle</mat-icon>Añadir
                        </a>
                    </mat-list-item>
                    <mat-list-item>
                        <a *ngIf="permisos" mat-list-item href="/usuarios">
                            <mat-icon>group</mat-icon>Usuarios
                        </a>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>    
                        <a (click)='logoutUser()'>
                        <!-- </a>mat-list-item href="/login"> -->
                            <mat-icon>lock</mat-icon>Cerrar sesión
                        </a>
                        </mat-list-item>
                </mat-nav-list>
        </div>
    </mat-sidenav>
    
    <!-- Contenedor principal -->
    <mat-sidenav-content>
        <div [ngStyle]="{'display' : (screenWidth > 840) ? 'none' : 'block'}">      
            <mat-toolbar color="primary">
                <button *ngIf="flag" mat-icon-button (click)="sidenav.open()"><mat-icon>menu</mat-icon></button>
                <h3>PUNCHI</h3>
            </mat-toolbar> 
        </div>
        <ng-content></ng-content>
    </mat-sidenav-content>          
</mat-sidenav-container>
