<script src='fullcalendar/core/main.js'></script>
<script src='fullcalendar/core/locales/es.js'></script>
<script>
var calendar = new FullCalendar.Calendar(calendarEl, {
  locale: 'es'
});
</script>

<div class="container">
    <div class='app'>
        <br>
        <div class='app-top'>
            <button (click)='toggleWeekends()'>Ocultar/Mostrar fines de semana</button>
        </div>
        <br>
        <div class='app-calendar'>
            <full-calendar #calendar defaultView="dayGridMonth" [selectMinDistance]="2" [titleFormat]="{month: 'long', year: 'numeric'}" [header]="{
                      left: 'prev,next today',
                      center: 'title',
                      right: ''
                    }" [plugins]="calendarPlugins" [weekends]="calendarWeekends" [events]="calendarEvents"
                    [selectable]= 'true'
                (dateClick)="handleDateClick($event)" (select)="handleSelectDate($event)"></full-calendar>
        </div>
        <button (click)="handleButton()">Solicitar vacaciones</button>
    </div>
</div>
