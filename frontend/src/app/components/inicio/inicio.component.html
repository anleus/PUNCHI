<div class="container-fluid">
    <div class="d-flex flex-row">
        <div class="col-6"> <!--parte izquierda-->
            <div class="d-flex flex-column"> <!--parte izquierda ventana-->
                <div class="row-6">
                    <div class="d-flex flex-row">
                    <div class="col-8"> <!--boton start-->
                        <mat-button-toggle #toggleButton [disabled]="botonFicharDisabled()" class=".col-md-4 botonfichar" 
                        [ngClass]="{fichando: (this.fichando || this.authService.currentUserValue.becario), nofichando: !this.fichando}" 
                        (click)="toggleFicharState()"><i class="material-icons">{{icon}}</i>{{text}}</mat-button-toggle>
                    </div>
                    <div class="col-4"> <!--texto horas-->
                        <div class="info d-flex flex-column"> 
                            <div class="row-2">
                                Inicio:
                            </div>
                            <div class="row-2">
                                {{startLabel}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-6">
                <app-history-table></app-history-table>
            </div>
            </div>
        </div>
        <div class="sep col-flex"></div>
        <div class="calendario col-6"> <!--parte derecha-->
            <br>
            <app-calendario></app-calendario>
        </div>
    </div>
</div>
