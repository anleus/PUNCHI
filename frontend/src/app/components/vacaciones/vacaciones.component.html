<script src='fullcalendar/core/main.js'></script>
<script src='fullcalendar/core/locales/es.js'></script>
<script>
var calendar = new FullCalendar.Calendar(calendarEl, {
  locale: 'es'
});
</script>

<div class="container-fluid">
    <div class="d-flex flew-row">
        <br>
        <div class="col-8">
            <div class='app-calendar'>
                <full-calendar #calendar defaultView="dayGridMonth" [selectMinDistance]="2" [height]="500" [titleFormat]="{month: 'long', year: 'numeric'}" [header]="{
                    left: 'prev,next today',
                    center: 'title',
                    right: ''
                    }" [plugins]="calendarPlugins" [weekends]="calendarWeekends" [events]="calendarEvents"
                    [selectable]= 'true'
                    (dateClick)="handleDateClick($event)" (select)="handleSelectDate($event)"></full-calendar>
            </div>
        </div>
        <div class="col-1">
            <p>Vacaciones restantes: {{diasRestantes}}</p>
        </div>
    </div>
</div>
