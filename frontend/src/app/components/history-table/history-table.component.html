<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">{{element.day}}</td>
        </ng-container>

    <ng-container matColumnDef="entry">
            <th mat-header-cell *matHeaderCellDef>Hora entrada</th>
            <td mat-cell *matCellDef="let element">{{element.entry}}</td>
        </ng-container>

    <ng-container matColumnDef="exit">
            <th mat-header-cell *matHeaderCellDef>Hora salida</th>
            <td mat-cell *matCellDef="let element">{{element.exit}}</td>
        </ng-container>

    <ng-container matColumnDef="hExtra">
            <th mat-header-cell *matHeaderCellDef>Horas extra</th>
            <td mat-cell *matCellDef="let element">{{element.hExtra}}</td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
</div>

<h3>Los datos son de prueba, vienen de un array</h3>
